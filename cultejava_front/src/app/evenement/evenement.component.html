<body>
    
    <h1>Liste des Evenements</h1>
        <table id="table">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Lieu</th>
                    <th>Activité</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let evenement of list()">
                        <td>{{evenement.id}}</td>
                        <td>{{evenement.nom}}</td>
                        <td>{{evenement.dateEvent}}</td>
                        <td>{{evenement.lieu}}</td>
                        <td>{{evenement.nomActivite}}</td>
                        <td>
                            <input *ngIf="connected().rang != 'Fidele'" type="button" value="Modifier" (click)="edit(evenement.id)">
                            <input *ngIf="connected().rang != 'Fidele'" type="button" value="Supprimer"  (click)="remove(evenement.id)">
                            <input *ngIf="!evenement.inscrit" type="button" value="S'inscrire à l'événement" (click)="inscriptionEvenement(evenement.id)">
                            <span *ngIf="evenement.inscrit">Inscrit</span>
                            
                        </td>

                </tr>
            </tbody>

        </table>
        <div id="ajouter">
        <input type="button" value="Ajouter un événement" (click)="add()" id="add">
        </div>



<div input type="button" *ngIf="evenementForm">
    <h2>Edition d'un événement</h2>
    <form id="form" name="eventForm">
            <label for="id">Identifiant:</label> 
            <input type="number" id="id" name="id" size="4" readonly [(ngModel)]="evenementForm.id" min="10" max="100"><br>

            <label for="nom">Libellé:</label> 
            <input type="text" id="libelle" name="libelle" [(ngModel)]="evenementForm.nom" required/><br>

            <label for="nomactivite">Activité:</label> 
            <select name="nomactivite" id="nomactivite" [(ngModel)]="evenementForm.nomActivite">
                <option [value]="activite" *ngFor="let activite of listActivites()">{{activite}}</option>
            </select><br>

            <label for="lieu">Ville:</label>
            <input type="text" name="lieu"  [(ngModel)]="evenementForm.lieu" /><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" [(ngModel)]="evenementForm.dateEvent" /><br>

        
        <input [disabled]="evenementForm.nom == null || evenementForm.lieu == null || evenementForm.nomActivite == null || evenementForm.dateEvent == null" type="button" value="Confirmer" id="button" (click)="save()">
        <input type="button" value="Annuler" (click)="cancel()" id="button">
    </form>
</div>
