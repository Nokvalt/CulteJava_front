<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Liste des evenements</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Lieu</th>
                    <th>Activité</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let evenement of list()">
                    <td>{{evenement.id}}</td>
                    <td>{{evenement.nom}}</td>
                    <td>{{evenement.date}}</td>
                    <td>{{evenement.lieu}}</td>
                    <td>{{evenement.activite}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(evenement.id)"><i class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="remove(evenement.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()"><i
            class="bi bi-plus-square"></i></a>
    </div>
</div>

<div class="card mt-3" *ngIf="evenementForm">
    <div class="card-header bg-primary text-white display-6">Edition d'un evenement</div>
    <div class="card-body">
        <div class="form-group">
            <label for="id">Identifiant:</label> <input type="number" class="form-control" id="id" name="id" >
        </div>
        <div class="form-group">
            <label for="nom">Nom:</label> <input type="text" class="form-control" id="nom" name="nom" />
        </div>
        <div class="form-group">
            <label for="date">Date:</label> <input type="date" class="form-control" id="date" name="date" />
        </div>
        <div class="form-group">
            <label for="lieu">Lieu:</label> <input type="text" class="form-control" id="lieu" name="lieu" />
        </div>
        <div class="form-group">
            <label for="activite">Activité:</label> <input type="text" class="form-control" id="activite" name="activite" />
        </div>
    </div>
    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <a class="btn btn-success" (click)="save()"><i class="bi bi-check-square-fill"></i></a>
            <a class="btn btn-warning" (click)="cancel()"><i class="bi bi-backspace-fill"></i></a>
        </div>
    </div>
</div>
