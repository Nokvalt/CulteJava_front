<body>
    
    <h1>Liste des Evenements</h1>
        <table id="table">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Lieu</th>
                    <th>Activité</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let evenement of list()">
                        <td>{{evenement.id}}</td>
                        <td>{{evenement.nom}}</td>
                        <td>{{evenement.dateEvent}}</td>
                        <td>{{evenement.lieu}}</td>
                        <td>{{evenement.nomActivite}}</td>
                        <td>
                            <a> <input type="button" value="Modifier" (click)="edit(evenement.id)"></a>
                            <a> <input type="button" value="Supprimer"  (click)="remove(evenement.id)"></a>
                            <a> <input *ngIf="!evenement.inscrit" type="button" value="S'inscrire à l'événement" (click)="evenement.inscrit"></a>
                            <span *ngIf="evenement.inscrit">Inscrit</span>
                            
                        </td>

                </tr>
            </tbody>

        </table>
        <div id="ajouter">
        <input type="button" value="Ajouter un événement" (click)="add()" id="add">
        </div>



<div input type="button" *ngIf="evenementForm">
    
    <h2>Edition d'un événement</h2>
    <div id="form">
        <div><label for="id">Identifiant:</label> <input type="number" class="form-control" id="id" name="id" size="4" readonly [(ngModel)]="evenementForm.id"></div>
        <div><label for="nom">Libellé:</label> <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="evenementForm.nom"/></div>
        <div>
            <label for="nomactivite">Activité:</label> 
            <select name="nomactivite" id="nomactivite" [(ngModel)]="evenementForm.nomActivite">
                <option [value]="activite" *ngFor="let activite of listActivites()">{{activite}}</option>
            </select>
        </div>
        <div><label for="lieu">Ville:</label> <input type="text"  [(ngModel)]="evenementForm.lieu" /></div>
        <div><label for="date">Date:</label> <input type="date" class="form-control" id="date" name="date" [(ngModel)]="evenementForm.dateEvent" /></div>
        
        <input type="button" value="Ajouter" (click)="save()" id="button">
        <input type="button" value="Annuler" (click)="cancel()" id="button">
    </div>
   
</div>
