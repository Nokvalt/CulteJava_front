<form [formGroup]="inscriptionForm" (ngSubmit)="inscription()">
    <div>
      <label for="prenom">Pr√©nom :</label>
      <input type="text" id="prenom" formControlName="prenom" />
    </div>
  
    <div>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" formControlName="nom" />
    </div>
  
    <div>
      <label for="login">Login :</label>
      <input type="text" id="login" formControlName="login" />
    </div>
  
    <div>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" formControlName="password" />
    </div>
  
    <div>
      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" formControlName="adresse" />
    </div>
  
    <a> <input type="button" value="Envoyer" (click)="inscription()"></a>
  </form>
