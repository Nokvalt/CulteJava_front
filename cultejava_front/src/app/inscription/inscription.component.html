<form [formGroup]="inscriptionForm" (ngSubmit)="inscription()">
    <div>
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" formControlName="prenom" />
    </div>
  
    <div>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" formControlName="nom" />
    </div>
  
    <div>
      <label for="login">Login :</label>
      <input type="text" id="login" formControlName="login" />
    </div>
  
    <div>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" formControlName="password" />
    </div>
  
    <div>
      <label>Adresse :</label><br>
      <label>Numéro:</label>
      <input type="text" id="numero" name="numero" formControlName="numero"/><br>
      <label>Voie:</label>
      <input type="text" id="voie" name="voie" formControlName="voie"/><br>
      <label>Cp:</label>
      <input type="text" id="cp" name="cp" formControlName="cp"/><br>
      <label>Ville:</label>
      <input type="text" id="ville" name="ville" formControlName="ville"/><br>
      <label>Pays:</label>
      <input type="text" id="pays" name="pays" formControlName="pays"/>
    </div>
  
    <a> <input type="button" value="Envoyer" (click)="inscription()"></a>
   <span *ngIf="inscriptionReussie">Inscription réussie !</span> 
  </form>
