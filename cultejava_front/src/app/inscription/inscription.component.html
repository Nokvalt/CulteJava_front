<form [formGroup]="inscriptionForm" (ngSubmit)="inscription()">
    <div>
      <label for="prenom">Prénom :</label>
      <input id="prenom" type="text" formControlName="prenom">
    </div>
    <div>
      <label for="nom">Nom :</label>
      <input id="nom" type="text" formControlName="nom">
    </div>
    <div>
      <label for="dateNaissance">Date de naissance :</label>
      <input id="dateNaissance" type="date" formControlName="dateNaissance">
    </div>
    <div>
      <label for="civilite">Civilité :</label>
      <select id="civilite" formControlName="civilite">
        <option value="">Sélectionner</option>
        <option value="M">Monsieur</option>
        <option value="Mme">Madame</option>
      </select>
    </div>
    <div>
      <label for="email">Email :</label>
      <input id="email" type="email" formControlName="email">
    </div>
    <div>
      <label for="password">Mot de passe :</label>
      <input id="password" type="password" formControlName="password">
    </div>
    <div>
      <label for="adresse">Adresse :</label>
      <input id="adresse" type="text" formControlName="adresse">
    </div>
    <div>
      <label for="ville">Ville :</label>
      <input id="ville" type="text" formControlName="ville">
    </div>
    <div>
      <label for="codePostal">Code postal :</label>
      <input id="codePostal" type="text" formControlName="codePostal">
    </div>
    <div>
      <label for="pays">Pays :</label>
      <input id="pays" type="text" formControlName="pays">
    </div>
    <button type="submit" [disabled]="!inscriptionForm.valid">S'inscrire</button>
  </form>
