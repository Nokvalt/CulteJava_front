<body>
    <h1>Vous avez été puni(e). Veuillez recopier ce texte pour retrouver vos droits: </h1>

        <div id="texteARecopier" readonly >
          <h1>Texte à recopier:</h1> <p> {{fInput}} </p>
        </div>
        <textarea id="boiteRecopiage" rows="5" cols="33" onselectstart="return false" onpaste="return false;" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off [(ngModel)]="sInput"></textarea>

        <div id="boutons">
        <input id="confirmer" type="submit" (click)="submit()" value="Confirmer">
        <input id="retour" type="retour" (click)="retour()" value="Retour">
        </div>
    
</body>
