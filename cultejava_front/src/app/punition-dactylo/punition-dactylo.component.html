<h1>Vous avez été puni(e). Veuillez recopier ce texte pour retrouver vos droits: </h1>

<form>
    <input readonly placeholder="Lorem ipsum dolor" [(ngModel)]="fInput">
    <textarea rows="5" cols="33" onselectstart="return false" onpaste="return false;" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off [(ngModel)]="sInput"></textarea>

    <input type="submit" (click)="submit()">
</form>
